<html lang="en">
  <head>
    <title>Bootstrap</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success btn-lg">Hello</button>
      <button class="btn btn-danger btn-xs-">Hello</button>
      <button class="btn btn-primary">Hello</button>
      <button class="btn btn-warning">Hello</button>
      <button class="btn btn-light">Hello</button>
      <button class="btn btn-info">Hello</button>
      <button class="btn btn-secondary">Hello</button>
      <a class="btn btn-danger" href="#">Hello</a>
    </div>
    <br /><br />
    <div class="btn-group" role="group">
      <button class="btn btn-danger">Hello</button>
      <button class="btn btn-danger btn-sm me-5">Hello</button>
      <button class="btn btn-danger m-1">Hello</button>
      <button class="btn btn-danger">Hello</button>
    </div>
    <div class="btn-group-vertical" role="group">
      <button class="btn btn-danger">Hello</button>
      <button class="btn btn-danger">Hello</button>
      <button class="btn btn-danger">Hello</button>
      <button class="btn btn-danger">Hello</button>
    </div>
    <br /><br />
    <div class="row">
      <div class="card col-2">
        <img
          class="card-img-top"
          src="image.jpeg"
          alt="sample"
          width="40%"
          height="40%"
        />
        <div class="card-body">
          <h6 class="card-title">Fresh Banana</h6>
          <p class="card-text">upto 50% Off</p>
          <p class="card-text">Kunnan Pazham from Kerala</p>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
        Select the fruits
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item">Apple</li>
        <li class="dropdown-item">Orange</li>
        <li class="dropdown-item">Banana</li>
        <li class="dropdown-item">Mango</li>
      </ul>
    </div>
    <br />
    <br />
    <nav class="navbar navbar-expand navbar-danger bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#"> MNZ Media</a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item p-2">Home</li>
          <li class="nav-item p-2">About</li>
          <li class="nav-item p-2">Team</li>
          <li class="nav-item p-2">Blog</li>
          <li class="nav-item p-2">Contact</li>
        </ul>
        <div class="btn-group" role="group">
          <button class="btn btn-danger">Login</button>
          <button class="btn btn-danger btn-sm me-5">Sign Up</button>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
